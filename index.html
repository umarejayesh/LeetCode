<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .button-container {
            text-align: center;
            max-width: 600px;
        }

        .description {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #333;
        }

        .link-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .link-button:hover {
            background-color: #1e7e34;
        }

        .contact {
            margin-top: 25px;
            font-size: 1em;
            color: #555;
        }

        .contact a {
            color: #0073b1;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="description">
            Access the full set of code generation outputs from our study, generated by four widely used LLMs, across selected LeetCode problems in four programming languages.
        </div>
        <a href="SolutionLinks.html" class="link-button" target="_blank">
            Open Benchmark Outputs
        </a>
        <div class="contact">
            Jayesh Umre<br>
            May contact at <a href="https://www.linkedin.com/in/umrejayesh/" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
